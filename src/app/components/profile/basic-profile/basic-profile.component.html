<div class="container basic-profile">
    <form [formGroup]="profileForm" class="basic-profile__form" (ngSubmit)="onSubmit()">
        <div class="profile-pic profile-pic__landing"></div>
        <h2 class="heading heading-2">Yearbook Profile</h2>
        <div class="basic-profile-inputs">
            <div class="form__group">
                <div class="form__label--with-action">
                    <label for="email" class="form__label">Email</label>
                    <div class="label-action">
                        <input type="checkbox" class="label-action__input" name="email-private" id="email-private">
                        <span>Make Email Private</span>
                    </div>
                </div>
                <input type="email" formControlName="email" class="form__input">
            </div>
            <div class="form__group-layout">
                <div class="form__group">
                    <label for="rank" class="form__label">Rank</label>
                    <select name="rank" class="form__input" formControlName="rank">
                        <option [ngValue]="key" *ngFor="let key of objectKeys(afRanks)">{{ afRanks[key] }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form__group-section">
                <div class="form__group-layout form__group-layout--name">
                    <div class="form__group">
                        <label for="firstName" class="form__label">First Name</label>
                        <input type="text" name="firstName" class="form__input" formControlName="firstName" required>
                    </div>
                    <div class="form__group form__group--middle-initial">
                        <label for="middleInitial" class="form__label">MI</label>
                        <input type="text" name="middleInitial" class="form__input" formControlName="middleInitial">
                    </div>
                    <div class="form__group">
                        <label for="lastName" class="form__label">Last Name</label>
                        <input type="text" name="lastName" class="form__input" formControlName="lastName" required>
                    </div>
                </div>
            </div>
            <div class="form__group-layout">
                <div class="form__group">
                    <label for="nickname" class="form__label">Nickname</label>
                    <input type="text" name="nickname" class="form__input" formControlName="nickname">
                </div>
            </div>
            <div class="form__group-layout">
                <div class="form__group">
                    <label for="hometownCity" class="form__label">Hometown City</label>
                    <input type="text" name="hometownCity" class="form__input" formControlName="hometownCity">
                </div>
                <div class="form__group form__group--state">
                    <label for="hometownState" class="form__label">State</label>
                    <select name="hometownState" class="form__input" formControlName="hometownState">
                        <option [ngValue]="stateAbbrev" *ngFor="let stateAbbrev of objectKeys(states)">{{ stateAbbrev }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form__group-layout">
                <div class="form__group">
                    <label for="school" class="form__label">School</label>
                    <input type="text" name="school" class="form__input" formControlName="school">
                </div>
            </div>
            <button type="submit" class="btn btn-light"
                [disabled]="!(profileForm.valid && profileForm.touched && profileForm.dirty)">Update Profile</button>
        </div>
    </form>
</div>
