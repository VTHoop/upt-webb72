<div class="container reunion-list__container">
  <div class="heading heading-1 reunion-list__title">UPT 72-09 Reunions</div>
  <div class="reunions" *ngIf="reunions$ | async as reunions">
    <div class="reunion" *ngFor="let reunion of reunions" (click)="openReunion(reunion)">
      <div class="location">
        <div class="label reunion__label">Location</div>
        <div class="reunion__info">{{ reunion.locationCity }}, {{ reunion.locationState }}</div>
      </div>
      <div class="reunion-date">
        <div class="label reunion__label">Dates</div>
        <div class="reunion__info">{{ reunion.reunionStart }} - {{ reunion.reunionEnd }}, {{ reunion.reunionYear }}</div>
      </div>
    </div>
  </div>
</div>
