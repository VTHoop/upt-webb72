<div class="container reunion-list__container">
        <div class="heading heading-1 reunion-list__title">UPT 72-09 Reunions</div>
        <div class="reunions" *ngIf="(reunions$ | async) as reunions">
            <div class="reunion" *ngFor="let reunion of reunions">
                <div class="location">
                    <div class="label reunion__label">Location</div>
                    <div class="reunion__info">{{ reunion.payload.doc.data().locationCity }}, {{ reunion.payload.doc.data().locationState }}</div>
                </div>
                <div class="reunion-date">
                    <div class="label reunion__label">Date</div>
                    <div class="reunion__info">{{ reunion.payload.doc.data().reunionDate.seconds * 1000 | date:'MMMM d, y' }}</div>
                </div>
            </div>
        </div>
    </div>
